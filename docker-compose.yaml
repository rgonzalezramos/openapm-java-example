version: "3.7"
services:
    elasticsearch:
        image: elasticsearch:7.1.0
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
        networks:
            - elk
    kibana:
        image: kibana:7.1.0
        ports:
            - 5601:5601
        networks:
            - elk
        depends_on:
            - elasticsearch
networks:
    elk:
        driver: bridge

